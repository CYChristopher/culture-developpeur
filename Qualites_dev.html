<h1> Qualités du developpeur </h1>
<p>
Un bon développeur doit :<br/>
<ul>
 <li>savoir travailler en équipe (communiquer et partager avec son équipe)</li>
 <li>être rigoureux dans son code et sa documentation</li>
 <li>être à l'écoute des besoins du client</li>
 <li>être un bon gros feignant pour automatiser au maximum</li>
</ul>
